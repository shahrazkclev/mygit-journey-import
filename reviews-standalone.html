<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Review Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* ADDED: A targeted fix for the "Flash of Unstyled Content" (FOUC). */
        /* This gives the SVG icons a default small size to prevent the large flash on load. */
        /* Tailwind's utility classes will override this once they are loaded. */
        #carousel svg {
            width: 1rem; /* 16px */
            height: 1rem; /* 16px */
        }

        /* Custom scrollbar hiding for different browsers */
        .no-scrollbar::-webkit-scrollbar {
            display: none; /* for Chrome, Safari, and Opera */
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* for Internet Explorer and Edge */
            scrollbar-width: none;  /* for Firefox */
        }
        
        /* Custom styles for grabbing cursor */
        .grabbing {
            cursor: grabbing;
        }
        .grab {
            cursor: grab;
        }
    </style>
</head>
<body class="bg-stone-100 text-gray-800 font-sans">

    <div id="component-wrapper" class="w-full max-w-6xl mx-auto relative">
        <!-- Horizontal Scrolling Container -->
        <div id="carousel-wrapper" class="no-scrollbar w-full overflow-x-scroll scroll-smooth grab px-4">
            <!-- Cards Container -->
            <div id="carousel" class="flex gap-4 py-8 px-4">
                <!-- Dynamic cards will be loaded here -->
                <div id="loading-state" class="flex items-center justify-center w-full py-12">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-600 mx-auto mb-4"></div>
                        <p class="text-gray-600">Loading reviews...</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = "https://mixifcnokcmxarpzwfiy.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1peGlmY25va2NteGFycHp3Zml5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NjYwNTEsImV4cCI6MjA2OTA0MjA1MX0.-4uIuzcHcDGS20-dtKbjVFOtpBSmwYhT9Bgt6KA-dXI";
        
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Global state
        let isUnmutedGlobally = false;
        let reviews = [];

        // Utility functions
        function generateAvatarInitial(name) {
            return name ? name.charAt(0).toUpperCase() : 'U';
        }

        function generateAvatarGradient(name) {
            const colors = [
                'from-purple-500 to-pink-500',
                'from-blue-500 to-teal-500',
                'from-green-500 to-emerald-500',
                'from-orange-500 to-red-500',
                'from-indigo-500 to-purple-500',
                'from-pink-500 to-rose-500',
                'from-cyan-500 to-blue-500',
                'from-yellow-500 to-orange-500'
            ];
            const hash = name ? name.split('').reduce((a, b) => a + b.charCodeAt(0), 0) : 0;
            return colors[hash % colors.length];
        }

        function renderStars(rating) {
            return Array.from({ length: 5 }, (_, i) => 
                `<svg class="w-4 h-4 ${i < rating ? 'text-yellow-400' : 'text-gray-300'}" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.367 2.445a1 1 0 00-.364 1.118l1.287 3.957c.3.921-.755 1.688-1.54 1.118l-3.367-2.445a1 1 0 00-1.175 0l-3.367 2.445c-.784.57-1.838-.197-1.54-1.118l1.287-3.957a1 1 0 00-.364-1.118L2.05 9.384c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69L9.049 2.927z"></path>
                </svg>`
            ).join('');
        }

        function createReviewCard(review) {
            const avatarInitial = generateAvatarInitial(review.user_name);
            const avatarGradient = generateAvatarGradient(review.user_name);
            const stars = renderStars(review.rating);
            
            const mediaContent = review.media_type === 'video' 
                ? `<video class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" 
                           muted loop playsinline src="${review.media_url}"></video>`
                : `<img class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" 
                        src="${review.media_url}" alt="Review image">`;

            const muteButton = review.media_type === 'video' 
                ? `<button class="mute-btn absolute left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 bg-black/30 rounded-full backdrop-blur-sm transition-all duration-300 opacity-0 group-hover:opacity-100 hover:bg-black/50">
                     <svg class="w-10 h-10 text-white hidden mute-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                     </svg>
                     <svg class="w-10 h-10 text-white mute-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15zM17 14l4-4m0 4l-4-4"></path>
                     </svg>
                   </button>`
                : '';

            return `
                <div class="video-card relative w-64 h-96 aspect-[2/3] flex-shrink-0 rounded-2xl overflow-hidden transition-transform duration-500 ease-in-out hover:scale-105 shadow-lg group" data-review-id="${review.id}">
                    ${mediaContent}
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    ${muteButton}
                    
                    <div class="relative z-10 p-4 flex flex-col justify-end h-full text-white">
                        <div class="space-y-3">
                            <div class="flex items-center space-x-1">
                                ${stars}
                            </div>
                            <p class="text-sm text-white/90 line-clamp-2 select-none">"${review.description}"</p>
                            <div class="flex items-center space-x-2 text-sm">
                                <div class="w-8 h-8 rounded-full bg-gradient-to-br ${avatarGradient} flex items-center justify-center font-bold text-white">${avatarInitial}</div>
                                <a href="https://instagram.com/${review.user_instagram_handle.replace('@', '')}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-1.5 group">
                                    <svg class="w-4 h-4 text-white/80 group-hover:text-blue-300" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.85s-.011 3.585-.069 4.85c-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.85-.07-3.252-.148-4.771-1.691-4.919-4.919-.058-1.265-.069-1.645-.069-4.85s.011-3.585.069-4.85c.149-3.225 1.664 4.771 4.919-4.919 1.266-.057 1.644-.07 4.85-.07zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948s-.014-3.667-.072-4.947c-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.689-.073-4.948-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.162 6.162 6.162 6.162-2.759 6.162-6.162-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4s1.791-4 4-4 4 1.79 4 4-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44 1.441-.645 1.441-1.44-.645-1.44-1.441-1.44z"/>
                                    </svg>
                                    <span class="font-medium text-white group-hover:text-blue-300 transition-colors">${review.user_instagram_handle}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadReviews() {
            try {
                const { data, error } = await supabaseClient
                    .from('reviews')
                    .select('*')
                    .eq('is_active', true)
                    .order('sort_order', { ascending: true })
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error loading reviews:', error);
                    showErrorState();
                    return;
                }

                reviews = data || [];
                renderReviews();
            } catch (error) {
                console.error('Error loading reviews:', error);
                showErrorState();
            }
        }

        function renderReviews() {
            const carousel = document.getElementById('carousel');
            const loadingState = document.getElementById('loading-state');
            
            if (reviews.length === 0) {
                loadingState.innerHTML = `
                    <div class="text-center py-12">
                        <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">No reviews yet</h3>
                        <p class="text-gray-600">Be the first to share your experience!</p>
                    </div>
                `;
                return;
            }

            loadingState.remove();
            carousel.innerHTML = reviews.map(createReviewCard).join('');
            
            // Initialize carousel functionality after rendering
            initializeCarousel();
        }

        function showErrorState() {
            const loadingState = document.getElementById('loading-state');
            loadingState.innerHTML = `
                <div class="text-center py-12">
                    <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-12 h-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Failed to load reviews</h3>
                    <p class="text-gray-600 mb-4">Please try refreshing the page.</p>
                    <button onclick="loadReviews()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Try Again
                    </button>
                </div>
            `;
        }

        function initializeCarousel() {
            const carouselWrapper = document.getElementById('carousel-wrapper');
            
            // --- Drag to Scroll ---
            let isDown = false;
            let startX;
            let scrollLeft;

            carouselWrapper.addEventListener('mousedown', (e) => {
                isDown = true;
                carouselWrapper.classList.add('grabbing');
                startX = e.pageX - carouselWrapper.offsetLeft;
                scrollLeft = carouselWrapper.scrollLeft;
            });

            carouselWrapper.addEventListener('mouseleave', () => {
                isDown = false;
                carouselWrapper.classList.remove('grabbing');
            });

            carouselWrapper.addEventListener('mouseup', () => {
                isDown = false;
                carouselWrapper.classList.remove('grabbing');
            });

            carouselWrapper.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - carouselWrapper.offsetLeft;
                const walk = (x - startX) * 3;
                carouselWrapper.scrollLeft = scrollLeft - walk;
            });

            // --- Mouse Wheel Horizontal Scrolling ---
            carouselWrapper.addEventListener('wheel', (e) => {
                if (e.deltaY !== 0) {
                    e.preventDefault();
                    carouselWrapper.scrollLeft += e.deltaY;
                }
            });

            // --- Video Card Logic ---
            const videoCards = document.querySelectorAll('.video-card');

            const updateCardState = (card) => {
                const video = card.querySelector('video');
                const muteBtn = card.querySelector('.mute-btn');
                const iconSvgs = card.querySelectorAll('.mute-icon-svg');
                if (!video || !muteBtn || iconSvgs.length === 0) return;

                video.muted = !isUnmutedGlobally;

                iconSvgs.forEach((svg, index) => {
                    if (index === 0) { // unmuted icon
                        svg.classList.toggle('hidden', !isUnmutedGlobally);
                    } else { // muted icon
                        svg.classList.toggle('hidden', isUnmutedGlobally);
                    }
                });

                const isMuted = !isUnmutedGlobally;
                const isCentered = muteBtn.classList.contains('top-1/3');

                if (isMuted && !isCentered) {
                    // Move to center
                    muteBtn.classList.remove('top-4', 'right-4', 'p-1.5');
                    muteBtn.classList.add('top-1/3', 'left-1/2', '-translate-x-1/2', '-translate-y-1/2', 'p-4');
                    iconSvgs.forEach(svg => {
                        svg.classList.remove('w-5', 'h-5');
                        svg.classList.add('w-10', 'h-10');
                    });
                } else if (!isMuted && isCentered) {
                    // Move to corner
                    muteBtn.classList.remove('top-1/3', 'left-1/2', '-translate-x-1/2', '-translate-y-1/2', 'p-4');
                    muteBtn.classList.add('top-4', 'right-4', 'p-1.5');
                    iconSvgs.forEach(svg => {
                        svg.classList.remove('w-10', 'h-10');
                        svg.classList.add('w-5', 'h-5');
                    });
                }
            };
            
            videoCards.forEach(card => {
                const video = card.querySelector('video');
                const muteBtn = card.querySelector('.mute-btn');
                if (!video || !muteBtn) return;

                card.addEventListener('mouseenter', () => {
                    updateCardState(card);
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => console.log("Autoplay failed.", error));
                    }
                });

                card.addEventListener('mouseleave', () => {
                    video.pause();
                });

                muteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    isUnmutedGlobally = !isUnmutedGlobally;
                    // Update all cards to reflect the global state change
                    videoCards.forEach(updateCardState);
                });
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            loadReviews();
        });
    </script>
</body>
</html>
