<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews - Pixel Puff Mail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Custom scrollbar hiding for different browsers */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Custom styles for grabbing cursor */
        .grabbing {
            cursor: grabbing;
        }
        .grab {
            cursor: grab;
        }

        /* Smooth animations */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Video hover effects */
        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .video-overlay {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900">Customer Reviews</h1>
                </div>
                <a href="/submitreview" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-2 rounded-full font-semibold hover:from-purple-700 hover:to-pink-700 transition-all duration-200 shadow-lg">
                    Share Your Review
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg border border-white/20">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Total Reviews</p>
                        <p class="text-3xl font-bold text-gray-900" id="total-reviews">-</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg border border-white/20">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Average Rating</p>
                        <p class="text-3xl font-bold text-gray-900" id="average-rating">-</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg border border-white/20">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">5-Star Reviews</p>
                        <p class="text-3xl font-bold text-gray-900" id="five-star-count">-</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg border border-white/20">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">With Media</p>
                        <p class="text-3xl font-bold text-gray-900" id="media-count">-</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="flex flex-wrap gap-2 mb-8">
            <button class="filter-btn active bg-white/80 backdrop-blur-sm px-6 py-3 rounded-full font-semibold text-gray-700 hover:bg-white transition-all duration-200 shadow-lg border border-white/20" data-filter="all">
                All Reviews
            </button>
            <button class="filter-btn bg-white/80 backdrop-blur-sm px-6 py-3 rounded-full font-semibold text-gray-700 hover:bg-white transition-all duration-200 shadow-lg border border-white/20" data-filter="5">
                ‚≠ê 5 Stars
            </button>
            <button class="filter-btn bg-white/80 backdrop-blur-sm px-6 py-3 rounded-full font-semibold text-gray-700 hover:bg-white transition-all duration-200 shadow-lg border border-white/20" data-filter="4">
                ‚≠ê 4+ Stars
            </button>
            <button class="filter-btn bg-white/80 backdrop-blur-sm px-6 py-3 rounded-full font-semibold text-gray-700 hover:bg-white transition-all duration-200 shadow-lg border border-white/20" data-filter="media">
                üì∏ With Media
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mb-4"></div>
            <p class="text-gray-600">Loading reviews...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
            <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No reviews found</h3>
            <p class="text-gray-600">Be the first to share your experience!</p>
        </div>

        <!-- Reviews Grid -->
        <div id="reviews-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
            <!-- Reviews will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white/80 backdrop-blur-sm border-t border-gray-200 mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-gray-600">¬© 2024 Pixel Puff Mail. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://mixifcnokcmxarpzwfiy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1peGlmY25va2NteGFycHp3Zml5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NjYwNTEsImV4cCI6MjA2OTA0MjA1MX0.-4uIuzcHcDGS20-dtKbjVFOtpBSmwYhT9Bgt6KA-dXI';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let allReviews = [];
        let filteredReviews = [];
        let currentFilter = 'all';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            await loadReviews();
            setupEventListeners();
        });

        // Load reviews from Supabase
        async function loadReviews() {
            try {
                const { data, error } = await supabase
                    .from('reviews')
                    .select('*')
                    .eq('is_active', true)
                    .order('sort_order', { ascending: false });

                if (error) throw error;

                allReviews = data || [];
                filteredReviews = [...allReviews];
                
                updateStats();
                renderReviews();
                hideLoading();
            } catch (error) {
                console.error('Error loading reviews:', error);
                showError();
            }
        }

        // Update statistics
        function updateStats() {
            const total = allReviews.length;
            const average = total > 0 ? (allReviews.reduce((sum, r) => sum + r.rating, 0) / total).toFixed(1) : '0.0';
            const fiveStar = allReviews.filter(r => r.rating === 5).length;
            const withMedia = allReviews.filter(r => r.media_url && r.media_url !== '').length;

            document.getElementById('total-reviews').textContent = total;
            document.getElementById('average-rating').textContent = average;
            document.getElementById('five-star-count').textContent = fiveStar;
            document.getElementById('media-count').textContent = withMedia;
        }

        // Render reviews
        function renderReviews() {
            const container = document.getElementById('reviews-container');
            
            if (filteredReviews.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                container.classList.add('hidden');
                return;
            }

            document.getElementById('empty-state').classList.add('hidden');
            container.classList.remove('hidden');

            container.innerHTML = filteredReviews.map((review, index) => `
                <div class="review-card bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg border border-white/20 hover:shadow-xl transition-all duration-300 fade-in" style="animation-delay: ${index * 0.1}s">
                    ${renderReviewCard(review)}
                </div>
            `).join('');
        }

        // Render individual review card
        function renderReviewCard(review) {
            const stars = Array.from({ length: 5 }, (_, i) => 
                `<svg class="w-5 h-5 ${i < review.rating ? 'text-yellow-400 fill-current' : 'text-gray-300'}" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>`
            ).join('');

            const mediaContent = review.media_url && review.media_url !== '' ? 
                (review.media_type === 'video' ? 
                    `<div class="mt-4 relative group">
                        <video class="w-full h-48 object-cover rounded-xl" controls muted>
                            <source src="${review.media_url}" type="video/mp4">
                        </video>
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300 rounded-xl"></div>
                    </div>` :
                    `<div class="mt-4">
                        <img src="${review.media_url}" alt="Review media" class="w-full h-48 object-cover rounded-xl">
                    </div>`
                ) : '';

            const date = new Date(review.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            return `
                <div class="flex items-start space-x-4 mb-4">
                    <img src="${review.user_avatar}" alt="${review.user_name}" class="w-12 h-12 rounded-full object-cover">
                    <div class="flex-1">
                        <div class="flex items-center justify-between">
                            <h3 class="font-semibold text-gray-900">${review.user_name}</h3>
                            <span class="text-sm text-gray-500">${date}</span>
                        </div>
                        <p class="text-sm text-gray-600">@${review.user_instagram_handle}</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-1 mb-3">
                    ${stars}
                    <span class="ml-2 text-sm font-medium text-gray-700">${review.rating}/5</span>
                </div>
                
                <p class="text-gray-700 mb-4 leading-relaxed">${review.description}</p>
                
                ${mediaContent}
            `;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const filter = e.target.dataset.filter;
                    applyFilter(filter);
                    
                    // Update active state
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'bg-purple-600', 'text-white'));
                    e.target.classList.add('active', 'bg-purple-600', 'text-white');
                });
            });
        }

        // Apply filter
        function applyFilter(filter) {
            currentFilter = filter;
            
            switch (filter) {
                case 'all':
                    filteredReviews = [...allReviews];
                    break;
                case '5':
                    filteredReviews = allReviews.filter(r => r.rating === 5);
                    break;
                case '4':
                    filteredReviews = allReviews.filter(r => r.rating >= 4);
                    break;
                case 'media':
                    filteredReviews = allReviews.filter(r => r.media_url && r.media_url !== '');
                    break;
            }
            
            renderReviews();
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loading-state').classList.add('hidden');
        }

        // Show error state
        function showError() {
            document.getElementById('loading-state').innerHTML = `
                <div class="text-center py-12">
                    <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Error Loading Reviews</h3>
                    <p class="text-gray-600 mb-4">We couldn't load the reviews at this time.</p>
                    <button onclick="location.reload()" class="bg-purple-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-purple-700 transition-colors">
                        Try Again
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
